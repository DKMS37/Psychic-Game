<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
    <style src= "assets/css/style.css"></style>
    
</head>
<body>
   <div class= "container jumbotron"> 
        <div class= "game">
           <div class= "col-md-12 ml-1">
             <h1 style= "color:cornflowerblue">THE*PSYCHIC*GAME</h1>
           </div>
        </div>
        <div class= "row">
           <div class= "col-md-6">
            <img class= "img-fluid img-thumbnail"
             src= "assets/images/psychic.jpg" class="image" alt="my picture"/></img>
            </div>  
            <div class= "col-md-6">

            </div>
        </div>
        <div class= "row">
            <div class= "col-md-12 ml-4">
            <h3 style= "color:midnightblue">Guess What Letter I'm Thinking?</h3>
            </div>
        </div>
    </br>

        <div class= "row">
            <div class= "col-md-12 ml-3">
            <h3>Wins: <span id= "wins" style="color:green">0</span></h3>
            </div>
        </div>
        <div class= "row">
             <div class= "col-md-12 ml-3">
             <h3>Losses: <span id= "losses" style="color:red">0</span></h3>
             </div>
        </div>
        <div class= "row">
             <div class= "col-md-12 ml-3">
             <h3>Guesses Left: <span id= "guessLeft" style="color:darkgoldenrod">9</span></h3>
             </div>
        </div>
        <div class= "row">
             <div class= "col-md-12 ml-3">
             <h3>Letter Guessed So Far: <span id= "userText" style="color:indigo"></span></h3>
             </div>
        </div>
    </div>
</body>

</html>
